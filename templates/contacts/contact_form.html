{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
     {% include 'contacts/includes/navigation.html' %}


    <h1>{{ title }}</h1>

    <form method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Add user">
    </form>
{% endblock %}
